    <div id="image-overlay" class="image-overlay">
    <span class="close-btn">&times;</span>
    <img id="enlarged-img" class="enlarged-img" src="" alt="Enlarged Patch">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Function to load a component from an external file
        async function loadComponent(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component from ${url}:`, error);
            }
        }

        // Load the navbar and footer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('../../assets/navbar.html', 'navbar-placeholder');
            loadComponent('../../assets/footer.html', 'footer-placeholder');
        });
        const productCards = document.querySelectorAll('.product-card');
        const imageOverlay = document.getElementById('image-overlay');
        const enlargedImg = document.getElementById('enlarged-img');
        const closeBtn = document.querySelector('.close-btn');
        const body = document.body;

        productCards.forEach(card => {
            card.addEventListener('click', () => {
                const imgSrc = card.querySelector('img').src;
                enlargedImg.src = imgSrc;
                imageOverlay.classList.add('active');
                body.classList.add('overlay-active');
            });
        });

        closeBtn.addEventListener('click', () => {
            imageOverlay.classList.remove('active');
            body.classList.remove('overlay-active');
        });

        imageOverlay.addEventListener('click', (e) => {
            if (e.target.id === 'image-overlay') {
                imageOverlay.classList.remove('active');
                body.classList.remove('overlay-active');
            }
        });
            
        // Navbar scroll effect
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            // Back to top button
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 500) {
                backToTop.classList.add('active');
            } else {
                backToTop.classList.remove('active');
            }
        });



    </script>
